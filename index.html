<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History of Orthopedics at HJD and NYU Langone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles */
      .bg-dark {
        background-color: #0a0a0a;
      }
      .text-light {
        color: #ffffff;
      }
      .accent-purple {
        color: #58138b;
      }
      .bg-accent-purple {
        background-color: #58138b;
      }
      .hover-scale {
        transition: transform 0.3s ease, filter 0.3s ease;
      }
      .hover-scale:hover {
        transform: scale(1.05);
        filter: brightness(0.8);
      }
      .floating-player {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        width: 80%;
        max-width: 800px;
        background: #0a0a0a;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 999;
      }
      .close-button {
        position: absolute;
        top: 16px;
        right: 16px;
        background: none;
        color: white;
        border: none;
        font-size: 24px;
        cursor: pointer;
        z-index: 1001;
        padding: 10px;
        opacity: 1;
        transition: opacity 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <!-- Hero Section -->
    <section
      class="h-screen flex items-center justify-center bg-cover bg-center"
      style="background-image: url('https://via.placeholder.com/1920x1080')"
    >
      <div class="text-center">
        <h1 class="text-6xl font-bold mb-4">
          History of Orthopedics at HJD and NYU Langone
        </h1>
        <button
          id="explore-button"
          class="bg-accent-purple text-white px-8 py-4 rounded-lg font-bold hover:bg-purple-900 transition-colors"
        >
          Explore the Collection
        </button>
      </div>
    </section>

    <!-- Video Grid -->
    <section
      id="video-grid-section"
      class="max-w-7xl mx-auto px-4 py-12 hidden"
    >
      <div
        id="video-grid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></div>
    </section>

    <!-- Floating Video Player -->
    <div id="player-overlay" class="overlay hidden"></div>
    <div id="floating-player" class="floating-player hidden">
      <button id="close-player" class="close-button">âœ•</button>
      <div class="relative aspect-video">
        <iframe
          id="video-iframe"
          class="w-full h-full rounded-lg"
          frameborder="0"
          allow="autoplay; fullscreen; picture-in-picture"
          mozallowfullscreen
          webkitallowfullscreen
          allowfullscreen
        >
        </iframe>
      </div>
    </div>

    <script>
      const videoIds = [
        1045001462, 1045001369, 1045001239, 1045001104, 1045000972, 1047633266,
        1047635398, 1047636710, 1047637706, 1047638919, 1047646872, 1047651560,
        1047653099, 1047654290, 1047654826, 1047655106, 1047655768, 1047656241,
        1047657025, 1047657649, 1047658370, 1047658919, 1047660519, 1047661439,
        1047662157, 1047662544, 1047663080, 1047663842, 1047665428, 1047666442,
        1047666770, 1047667183, 1047667693, 1047668234,
      ];

      const videoGrid = document.getElementById("video-grid");
      const videoGridSection = document.getElementById("video-grid-section");
      const exploreButton = document.getElementById("explore-button");
      const floatingPlayer = document.getElementById("floating-player");
      const playerOverlay = document.getElementById("player-overlay");
      const videoIframe = document.getElementById("video-iframe");
      const closePlayerButton = document.getElementById("close-player");

      async function fetchVideoDetails(videoId) {
        const response = await fetch(
          `https://vimeo.com/api/oembed.json?url=https://vimeo.com/${videoId}`
        );
        const data = await response.json();
        return {
          id: videoId,
          title: data.title,
          duration: data.duration,
          thumbnail: data.thumbnail_url,
        };
      }

      async function renderVideoGrid() {
        const videos = await Promise.all(videoIds.map(fetchVideoDetails));
        videoGrid.innerHTML = videos
          .map(
            (video) => `
        <div class="relative cursor-pointer hover-scale" onclick="openVideo('${video.id}')">
          <img src="${video.thumbnail}" alt="${video.title}" class="w-full h-48 object-cover rounded-lg" loading="lazy">
          <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-end p-4 rounded-lg">
            <h3 class="text-lg font-semibold">${video.title}</h3>
          </div>
        </div>
      `
          )
          .join("");
      }

      function openVideo(videoId) {
        videoIframe.src = `https://player.vimeo.com/video/${videoId}?autoplay=1`;
        floatingPlayer.classList.remove("hidden");
        playerOverlay.classList.remove("hidden");
        document.body.style.overflow = "hidden"; // Prevent background scrolling

        // Ensure close button is visible initially
        closePlayerButton.style.opacity = "1";

        // Hide close button after a delay
        setTimeout(() => {
          closePlayerButton.style.opacity = "0";
        }, 2000);
      }

      closePlayerButton.addEventListener("click", () => {
        videoIframe.src = "";
        floatingPlayer.classList.add("hidden");
        playerOverlay.classList.add("hidden");
        document.body.style.overflow = ""; // Restore scrolling
      });

      floatingPlayer.addEventListener("mouseenter", () => {
        closePlayerButton.style.opacity = "1";
      });

      floatingPlayer.addEventListener("mouseleave", () => {
        closePlayerButton.style.opacity = "0";
      });

      exploreButton.addEventListener("click", () => {
        videoGridSection.classList.remove("hidden");
        videoGridSection.scrollIntoView({ behavior: "smooth" });
      });

      renderVideoGrid();
    </script>
  </body>
</html>
